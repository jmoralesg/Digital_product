    <link rel="stylesheet" href="css/grid.css" />

    <link rel="stylesheet" href="css/estilos.css" />

    <title>Brand</title>
  </head>

  <body>
    <!-- Aquí empieza el navbar -->
    <nav class="fadeDown">
      <div class="brand_image">
        <a href="index.html">
          <img src="images/logo.png" alt="" />
        </a>
      </div>
      <div class="nav_options">
        <ul>
          <li><a href="faqs.html">Faqs</a></li>
          <li><a href="product.html">Producto y descripción</a></li>
        </ul>
      </div>
    </nav>

    <!-- Aquí acaba el navbar -->
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="modulo_pago">
            <div class="modulo_pago_images">
              <img src="images/box2.png" alt="" />
            </div>

            <h3>Producto 1</h3>
            <p>
              Miles de productos hay en el mercado, pero nada como una caja con
              gatitos
            </p>
          </div>
        </div>
        <div class="col-8">
          <div class="modulo_pago">
            <!-- "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=782XXJ3WLCKKU" action=
              method="post"-->
            <form id="formulario">
              <label for="name">Nombre</label>
              <br />
              <input type="text" name="nombre" id="name" class="data" />
              <br />

              <label for="mail">Mail</label>
              <br />
              <input type="email" name="mail" id="mail" class="data" />
              <br />

              <label for="phone">Telefono</label><br />
              <input type="text" name="telefono" id="phone" class="data" />
              <br />
              <ul id="errores"></ul>
              <input
                type="submit"
                class="main_button"
                name="submit"
                value="Confirmar Pago"
              />
            </form>
            <div id="exito" class="oculto">
              <strong>Tu compra fue exitosa!</strong>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Empieza Formulario venta  -->

      <div class="option">Terminos y condiciones</div>
      <div class="option contact">
        <a href="mailto:contacto@brand.com">contacto@brand.com</a>
